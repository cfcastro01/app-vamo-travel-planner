<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/auth.css">
    <title>vamo - Entrar/Cadastrar</title>
</head>
    

<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="logo-container">
                <img src="/assets/logo/vamo.svg" alt="vamo" class="logo">
                <h1>viajar</h1>
            </div>

            <div id="loginForm" class="auth-form active">
                <h2>Entrar</h2>
                <input type="email" id="loginEmail" placeholder="E-mail" required>
                <input type="password" id="loginPassword" placeholder="Senha" required>
                <button id="loginBtn">Entrar</button>
                <p>NÃ£o tem uma conta? <a href="#" id="showRegister">Cadastre-se</a></p>
                <p><a href="#" id="forgotPassword">Esqueceu a senha?</a></p>
            </div>

            <div id="registerForm" class="auth-form">
                <h2>Cadastrar</h2>
                <input type="email" id="registerEmail" placeholder="E-mail" required>
                <input type="password" id="registerPassword" placeholder="Senha" required>
                <input type="password" id="registerConfirmPassword" placeholder="Confirmar Senha" required>
                <button id="registerBtn">Cadastrar</button>
                <p>JÃ¡ tem uma conta? <a href="#" id="showLogin">Entrar</a></p>
            </div>

            <div id="message" class="message"></div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore-compat.js"></script>

    <script src="javascript/firebaseInit.js"></script>
    <script src="javascript/auth.js"></script>
</body>
</html>
