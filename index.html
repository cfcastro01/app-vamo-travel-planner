<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planejador de Viagens</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Cabeçalho -->
        <h1>✈️ Planejador de Viagens</h1>

        <!-- Controles -->
        <div class="controls">
            <input type="date" id="startDate" required>
            <input type="number" id="daysCount" min="1" value="7" required>
            <button onclick="createTrip()">Criar Viagem</button>
        </div>

        <!-- Tabela de Dias -->
        <div class="trip-table">
            <div class="header-row">
                <span class="date">Data</span>
                <span class="day">Dia</span>
                <span class="event">Evento/Local</span>
            </div>
            <div id="daysList"></div>
        </div>

        <!-- Botões -->
        <div class="controls">
            <button onclick="addDay()">+ Dia</button>
            <button onclick="removeDay()">- Dia</button>
            <button onclick="saveTrip()">Salvar</button>
            <button onclick="shareTrip()">Compartilhar</button>
            <input type="file" id="importFile" hidden>
            <button onclick="document.getElementById('importFile').click()">Importar</button>
        </div>
    </div>

     <!-- Modal do evento -->
    <dialog id="eventModal">
        <form method="dialog">
            <h2>Detalhes do Evento</h2>
            
            <div class="modal-grid">
                <label>Título:
                    <input type="text" id="eventTitle" required>
                </label>
    
                <label>Data:
                    <input type="text" id="eventDate" disabled>
                </label>
    
                <label>Horário Chegada:
                    <input type="time" id="eventArrival">
                </label>
    
                <label>Horário Partida:
                    <input type="time" id="eventDeparture">
                </label>
    
                <label>Hospedagem:
                    <input type="text" id="eventLodging">
                </label>
    
                <label>Endereço:
                    <input type="text" id="eventAddress">
                </label>
    
                <label>Link:
                    <input type="url" id="eventLink" placeholder="https://">
                </label>
    
                <label class="full-width">Notas:
                    <textarea id="eventNotes" rows="3"></textarea>
                </label>
            </div>
    
            <div class="modal-buttons">
                <button type="button" onclick="saveEventDetails()">Salvar</button>
                <button type="button" onclick="document.getElementById('eventModal').close()">Fechar</button>
            </div>
        </form>
    </dialog>


    <script src="app.js"></script>
    <script src="js/features/eventModal.js"></script>
</body>
</html>
